<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App (JS - TS)</title>
    <!-- CSS LIBS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <!-- JS LIBS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      defer
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container d-flex justify-content-around mt-2">
      <div class="app-block m-auto">
        <h1 class="task-head text-center my-3">Task Management</h1>

        <div class="task-block p-5">
          <!-- Form -->
          <form>
            <div class="row mb-3">
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  placeholder="Title"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  id="taskDescription"
                  placeholder="Description"
                />
              </div>
            </div>
            <button id="addTaskBtn" type="submit" class="btn btn-primary">
              Add Task
            </button>
          </form>

          <!-- Tasks -->
          <div class="tasks-container">
            <div class="task-item p-3 my-4">
              <div class="task-content">
                <div class="d-flex align-items-center">
                  <h5 class="task-h me-2">Go Shopping</h5>
                  <div class="icon-box">
                    <span
                      class="class badge bg-success"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal"
                      ><i class="fa-regular fa-pen-to-square"></i
                    ></span>
                    <span
                      class="badge bg-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteModal"
                      ><i class="fa-solid fa-trash-can"></i
                    ></span>
                  </div>
                </div>

                <p class="task-p">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                  Inventore asperiores totam rem ducimus optio dignissimos nemo
                  perspiciatis necessitatibus
                </p>

                <div class="date-box">
                  <span>monday november 28 2022</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Clear All Button -->
          <div class="mt-5 text-center">
            <button id="clear-btn" class="btn btn-danger w-75">
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
